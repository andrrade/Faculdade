<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
  </head>
  <body>
    <h1>Calcular indice de massa corporal utilizando o metodo POST</h1>
    <form class="form-control" action="calcular_imc_post" method="post">
      <label>Sua altura</label>
      <input type="text" name="txt_altura" /> <br />
      <label for="Seu peso"></label>
      <input type="text" name="txt_peso" /> <br />
      <input type="submit" value="calcular" />
      <input type="reset" value="limpar" />
    </form>
    {{result_imc}}
  </body>
</html>
