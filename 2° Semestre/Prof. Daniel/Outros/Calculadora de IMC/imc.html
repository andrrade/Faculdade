<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="imc.css" />
    <script src="imc.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Calculadora do IMC</h1>
      <div id="form">
        <div>
          <label> Informe seu peso (Kg)</label>
          <input type="number" id="peso" placeholder="Ex: 70.5" required />
        </div>
        <div>
          <label> Informe sua altura (m)</label>
          <input type="number" id="altura" placeholder="Ex: 1.70" required />
        </div>
        <div>
          <button onclick="calcular()">Calcular</button>
        </div>
        <div id="areaResultado">
          <p id="imc">
            <!-- aqui vai aparecer o IMC-->
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
